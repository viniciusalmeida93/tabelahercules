<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Hércules - Conversão CrossFit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tabela Hércules</h1>

        <!-- Nova Seção de Conversão Rápida kg/lb -->
        <div class="section quick-convert">
            <h2>Conversão Rápida kg ⇄ lb</h2>
            <div class="quick-convert-form">
                <div class="convert-inputs">
                    <div class="input-group">
                        <label>Quilos (kg)</label>
                        <input type="number" id="kg-value" placeholder="kg" step="0.1">
                    </div>
                    <div class="converter-arrow">⇄</div>
                    <div class="input-group">
                        <label>Libras (lb)</label>
                        <input type="number" id="lb-value" placeholder="lb" step="0.1">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Seção de Conversão de Exercícios -->
        <div class="section">
            <h2>Conversão de Exercícios</h2>
            <div class="conversion-form">
                <div class="input-group">
                    <label for="exercise">Exercício:</label>
                    <select id="exercise">
                        <optgroup label="Erg">
                            <option value="row_cal">Remo (Cal)</option>
                            <option value="row_m">Remo (m)</option>
                            <option value="ski_cal">Ski (Cal)</option>
                            <option value="ski_m">Ski (m)</option>
                            <option value="run">Corrida (m)</option>
                            <option value="bike">Bike (Cal)</option>
                            <option value="airbike">Air Bike (Cal)</option>
                        </optgroup>
                        <optgroup label="Ginástica">
                            <option value="du">Double Unders (reps)</option>
                            <option value="burpees">Burpees (reps)</option>
                        </optgroup>
                    </select>
                    <input type="number" id="value" placeholder="Quantidade">
                </div>

                <button id="convert">Converter</button>

                <div class="result">
                    <h3>Equivalências:</h3>
                    <div class="equivalences" id="conversion-result"></div>
                </div>
            </div>
        </div>

        <!-- Seção de Cálculo de PR -->
        <div class="section">
            <h2>Calculadora de PR</h2>
            <div class="pr-form">
                <div class="input-group">
                    <label for="pr-value">Seu PR:</label>
                    <div class="pr-input-wrapper">
                        <input type="number" id="pr-value" placeholder="Digite seu PR" step="0.1">
                        <select id="pr-unit">
                            <option value="kg">kg</option>
                            <option value="lb">lb</option>
                        </select>
                    </div>
                </div>

                <button id="calculate-pr">Calcular</button>

                <div class="result">
                    <h3>Percentuais:</h3>
                    <div class="percentages" id="pr-result"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
